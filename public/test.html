<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Attendance @GoLiveLabs</title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<nav class="header">
    <ul>
        <li class="heading">
            GoLiveLabs Internal
        </li>
        <li class="menu">
            <a href="#">My Attendance</a>
        </li>
        <li class="menu">
            <a href="#">Browser Identifier</a>
        </li>
        <li class="menu">
            <a href="#">Events</a>
        </li>
        <li class="menu">
            <a href="#myBoost" class="active">Portal</a>
        </li>
    </ul>
</nav>
<div class="header-divider"></div>
<section>
    <!--container for login-->
    <div>
        <div class="register">
            <h1>Register</h1>
            <form name="register">
                <input type="text" name="username"/>
                <input type="text" name="email"/>
                <input type="text" name="batchname"/>
                <input type="submit" value="Register"/>
                <div name="message" class="message">Message Flash</div>
            </form>
        </div>
    </div>
    <div>
        <div class="login">
            <h1>Login</h1>
            <form name="login">
                <input type="text" name="username"/>
                <input type="text" name="email"/>
                <input type="submit" value="Login"/>
                <div class="message">Message Flash</div>
            </form>
        </div>
    </div>
</section>


</body>
</html>
